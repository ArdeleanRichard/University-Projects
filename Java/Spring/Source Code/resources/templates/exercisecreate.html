<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

	<form class = "form-horizontal" action="#" th:action="@{/exercisecreate}" th:object="${exercise}" method="post">
		<input type="hidden" th:field="*{exerciseid}"/>
		<div class = "form-group">
			<label class="col-sm-2 control-label">Exercise Name</label>
			<div class = "col-sm-10">
				<input type="text" class="form-control" th:field="*{name}"/>
			</div>
		</div>
		<div class = "form-group">
			<label class="col-sm-2 control-label">Exercise Muscle</label>
			<div class = "col-sm-10">
				<input type="text" class="form-control" th:field="*{muscle}"/>
			</div>
		</div>
				<div class = "form-group">
			<label class="col-sm-2 control-label">Exercise Difficulty</label>
			<div class = "col-sm-10">
				<input type="text" class="form-control" th:field="*{difficulty}"/>
			</div>
		</div>
		<div class = "form-group">
			<div class = "col-sm-10">
				<input type="submit" class="form-control" value="Create exercise"/>
			</div>
		</div>
	</form>
</div>
<!-- /.container -->
	
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
